    <div class="container">
      <div class="navbar-header">

      <div id="main-navbar-collapse" class="collapse navbar-collapse">
        <form class="navbar-form navbar-right" v-show="isLoggedIn">
          <button id="ClearStorage" class="btn btn-warning" onclick="clearLocalStorage()">Clear</button>
          <button class="btn btn-danger" v-on:click="logout">Logout</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a class="blog-nav-item" href="http://crowdersoup.com">CrowderSoup Home</a></li>
        </ul>
      </div>
    </div>

  <div v-show="isLoggedIn">
    <div class="col-md-3">
      <div id="new" class="panel panel-default">
        <div class="panel-heading">
          <div class="new_form input-group input-group-sm">
            <span class="input-group-addon">New!</span>
            <input type="text" id="new_project" class="form-control" />
            <span class="input-group-btn">
              <button id="btn_add_project" class="btn btn-primary" onclick="add_project();">Add</button>
            </span>
          </div>
        </div>
        <div id="new_body" class="panel-body container">

        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div id="in_progress" class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">In Progress</h3>
        </div>
        <div id="in_progress_body" class="panel-body">

        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div id="pending" class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Pending</h3>
        </div>
        <div id="pending_body" class="panel-body">

        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div id="done" class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Done!</h3>
        </div>
        <div id="done_body" class="panel-body">

        </div>
      </div>
    </div>
  </div>
  <div v-else>
    <div class="col-md-12 text-center">
      <button type="button" name="twitter_login" class="btn btn-primary" data-provider="twitter" v-on:click="login">
        Sign In with Twitter <i class="fa fa-twitter"></i>
      </button>
    </div>
  </div>
