<!DOCTYPE html>
<html>
<head>
    <title>Project Board</title>
    
    <!--Styles-->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/text.css" />
    <link rel="stylesheet" href="css/960.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/jquery.colorpicker.css" />
    
    <!--Scripts-->
    <script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.13.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.colorpicker.js"></script>
    <script type="text/javascript" src="js/artemia.pkg.lite.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div class="container_12">
        <div id="MainHeader" class="grid_12">
            <span id="MainHeader_txt">Project Board</span>
            <button id="ClearStorage" onclick="clearLocalStorage('Projects')">Clear</button>
        </div>
        <div class="grid_6">
            <div id="new">
                <div class="inner">
                    <div class="header">
                        <span class="header_text">New</span>
                        <span class="new_form">
                            <input type="text" id="new_project" class="textbox" />
                            <button id="btn_add_project" onclick="add_project();">Add</button>
                        </span>
                    </div>
                    <div id="new_body" class="container">
                    </div>
                </div>
            </div>
            <div id="trash">
                <div class="inner">
                    <div class="header">
                        <span class="header_text">Trash</span>
                    </div>
                    <div id="trash_body" class="container">
                    </div>
                </div>
            </div>
        </div>
        <div id="in_progress" class="grid_6">
            <div class="inner">
                <div class="header">
                    <span class="header_text">In Progress</span>
                </div>
                <div id="in_progress_body" class="container">
                </div>
            </div>
        </div>
        <div id="pending" class="grid_6">
            <div class="inner">
                <div class="header">
                    <span class="header_text">Pending Client Response</span>
                </div>
                <div id="pending_body" class="container">
                </div>
            </div>
        </div>
        <div id="done" class="grid_6">
            <div class="inner">
                <div class="header">
                    <span class="header_text">Done!</span>
                </div>
                <div id="done_body" class="container">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Project Dialog -->
    <div id="add_proj_dialog" title="Add a Project">
        <label for="proj_name">Project Name:</label><input type="textbox" id="proj_name" class="textbox" /><br/>
        <select id="color_picker">
            <option value="AFAFAF">AFAFAF</option>
            <option value="E2161E">E2161E</option>
            <option value="218F51">218F51</option>
            <option value="E2AE3A">E2AE3A</option>
            <option value="1E5FB8">1E5FB8</option>
        </select>
    </div>
    
</body>
</html>
